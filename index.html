<!DOCTYPE html>
<html>

<head>
  <title>Recipe Box</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Oswald:wght@200;300;400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="nav-bar">
    <!-- Explore Button (contents) -->
    <div id='mySidepanel' class='sidepanel'>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <button class="exploreBtn" id='searchRecipe'>Find a Recipe</button>
      <button class="dropdownBtn exploreBtn">Categories</button>

      <div class="category-dropdown">
        <button class="dropdownBtn exploreBtn">Type of Meal</button>
        <div class="category-dropdown">
          <button class="subCategory">Breakfast</button>
          <button class="subCategory">Lunch/Brunch</button>
          <button class="subCategory">Dinner</button>
          <button class="subCategory">Desserts

          </button>
        </div>

        <button class="dropdownBtn exploreBtn">Difficulty</button>
        <div class="category-dropdown">
          <button class="subCategory">Easy</button>
          <button class="subCategory">Intermediate</button>
          <button class="subCategory">Hard</button>
        </div>
      </div>

      <button class="exploreBtn">Get Lucky</button>
      <button class="exploreBtn">Favourite Recipes</button>
      <button class="exploreBtn">About</button>
    </div>

    <!-- Nav Bar -->
    <div id='topBar'><button class="openbtn" onclick="openNav()">&#9776; Explore</button></div>
    <button class="submitForm" id="submit">Submit Recipe</button>
    <div class="header">
      <h2>Recipe Box</h2>
    </div>
  </div>

  <!-- Title Card (homepage) -->
  <div id="title-card">
    <h1 class='mainTitle'>Recipe Box</h1>
    <p><input id="recipeSearch" placeholder="Search Recipes">
      <p class='tagline'>Keep track of all your recipes here!</p>
  </div>

  <!-- Submit Recipe Form -->
  <div id='content'>
    <div id='form'>
      <h1>Recipe Form</h1>
      <p>Recipe Name: <input></p>
      <p>Type of Meal: <select>
          <option>Breakfast</option>
          <option>Lunch</option>
          <option>Dinner</option>
          <option>Dessert</option>
        </select></p>
      <p>Difficulty: <select>
          <option>Simple</option>
          <option>Intermediate</option>
          <option>Difficult</option>
        </select></p>
      <p>Prep Time: <input></p>
      <p>Ingredient List: <br>
        <textarea></textarea></p>
      <p>Steps: <br>
        <textarea></textarea></p>
      <p>Final Comments <br>
        <textarea></textarea></p>
      <p><input type="file"></p>

      <button>Submit</button>
    </div>

    <!-- Recipe Display Page (Default) -->
    <div id='recipeCont'>
      <div id='recipeCard'>
        <p>
          title, difficulty, description, time to prepare, img
        </p>
      </div>
      <div id='recipeCard'>
        <p>RECIPE</p>
      </div>
      <div id='recipeCard'>
        <p>RECIPE</p>
      </div>
    </div>
  </div>

  <!-- Load JavaScript -->
  <script src="main.js"></script>
</body>

</html>
