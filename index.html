<!DOCTYPE html>
<html>

<head>
  <title>Recipe Box</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Oswald:wght@200;300;400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="nav-bar">
    <div class="nav-format">
      <!-- Explore Button (contents) -->
      <div id='mySidepanel' class='sidepanel'>
        <button id="closeBtn">&times;</button>
        <button class="exploreCategory" id='searchRecipe'>Find a Recipe</button>
        <button class="dropdownBtn exploreCategory" id='mainCategory'>Categories</button>

        <div class="category-dropdown" id="category-dropdown">
          <button class="dropdownBtn exploreCategory" id="meal-category">Type of Meal</button>
          <div class="category-dropdown" id="meal-dropdown">
            <button class="subCategory">Breakfast</button>
            <button class="subCategory">Lunch/Brunch</button>
            <button class="subCategory">Dinner</button>
            <button class="subCategory">Desserts

            </button>
          </div>

          <button class="dropdownBtn exploreCategory" id="difficulty-category">Difficulty</button>
          <div class="category-dropdown" id="difficulty-dropdown">
            <button class="subCategory">Easy</button>
            <button class="subCategory">Intermediate</button>
            <button class="subCategory">Hard</button>
          </div>
        </div>

        <button class="exploreCategory">Get Lucky</button>
        <button class="exploreCategory">Favourite Recipes</button>
        <button class="exploreCategory" id= "about">About</button>
      </div>


      <!-- Nav Bar -->
      <button id="exploreBtn">&#9776; Explore</button>

      <div class="nav-right">
        <button class="submitForm" id="submitRecipe">Submit Recipe</button>
        <button class="submitForm" id='returnHome'>Recipe Box</button>
      </div>
    </div>
  </div>

  <div id="content">
    <!-- For Displaying Main Recipe div  -->
    <div id="mrDiv"></div>

    <!-- Title Card (homepage) -->
    <div id="title-card">
      <h1 class='mainTitle'>Recipe Box</h1>
      <p><input id="recipeSearch" placeholder="Search Recipes">
        <p class='tagline'>Keep track of all your recipes here!</p>
    </div>

    <!-- Submit Recipe Form -->
    <div id='form'>
      <h1>Recipe Form</h1>
      <p>Recipe Name: <input id='recipeName'></p>
      <p>Type of Meal: <select id="mealType">
          <option>Breakfast</option>
          <option>Lunch</option>
          <option>Dinner</option>
          <option>Dessert</option>
        </select></p>
      <p>Difficulty: <select id="difficulty">
          <option>Simple</option>
          <option>Intermediate</option>
          <option>Difficult</option>
        </select></p>
      <p>Prep Time: <input id='prepTime'></p>
      <p>Ingredient List: <br>
        <textarea id='ingredients'></textarea></p>
      <p>Steps: <br>
        <textarea id='steps'></textarea></p>
      <p>Quick Desciption<br>
        <textarea id='description'></textarea></p>
      <p><input type="file"></p>
      <button id='submitBtn'>Submit</button>
    </div>

    <!-- Recipe Display Page (Default) -->
    <div id='recipeCont'></div>

  </div>

  <!-- Load JavaScript -->
  <script src="main.js"></script>
  <script src="helperFunctions.js"></script>
</body>

</html>
