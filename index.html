<!DOCTYPE html>
<html>

<head>
  <title>Recipe Box</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Oswald:wght@200;300;400&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/idiot sandwich.png">
</head>

<body>
  <div id="nav-bar">
    <div class="nav-format">
      <!-- Explore Button (contents) -->
      <div id='mySidepanel' class='sidepanel'>
        <button id="closeBtn">&times;</button>
        <div class="buttons">
          <button class="exploreCategory" id='searchRecipe'>Find a Recipe</button>
          <button class="dropdownBtn exploreCategory" id='mainCategory'>Categories</button>

          <div class="category-dropdown" id="category-dropdown">
            <button class="dropdownBtn exploreCategory" id="meal-category">Type of Meal</button>
            <div class="category-dropdown" id="meal-dropdown">
              <button class="subCategory">Breakfast</button>
              <button class="subCategory">Lunch</button>
              <button class="subCategory">Dinner</button>
              <button class="subCategory">Dessert</button>
            </div>

            <button class="dropdownBtn exploreCategory" id="difficulty-category">Difficulty</button>
            <div class="category-dropdown" id="difficulty-dropdown">
              <button class="subCategory">Simple</button>
              <button class="subCategory">Intermediate</button>
              <button class="subCategory">Difficult</button>
            </div>
          </div>

          <button class="exploreCategory" id="getLucky">Get Lucky</button>
          <button class="exploreCategory" id="favRecipes">Favourite Recipes</button>
        </div>
      </div>


      <!-- Nav Bar -->
      <button id="exploreBtn">&#9776; Explore</button>

      <div class="nav-right">
        <button class="submitForm" id="submitRecipe">Submit Recipe</button>
        <button class="submitForm" id='returnHome'>Recipe Box</button>
      </div>
    </div>
  </div>

  <div id="content">
    <!-- For Displaying Main Recipe div  -->
    <div id="mrDiv"></div>

    <!-- Title Card (homepage) -->
    <div id="title-card">
      <h1 id="header" class='recipeTitle'>Recipe Box</h1>
      <p><input id="recipeSearch" placeholder="Search Recipes">
    </div>

    <!-- Submit Recipe Form -->
    <div id='form'>
      <h1 class="recipeName">Recipe Form</h1>
      <p>Recipe Name: <input id='recipeName' class="clear"></p>
      <p>Type of Meal: <select id="mealType" class="clear">
          <option>Breakfast</option>
          <option>Lunch</option>
          <option>Dinner</option>
          <option>Dessert</option>
        </select></p>
      <p>Difficulty: <select id="difficulty" class="clear">
          <option>Simple</option>
          <option>Intermediate</option>
          <option>Difficult</option>
        </select></p>
      <p>Prep Time: <input id='prepTime' class="clear"></p>
      <p>Ingredient List: <br>
        <textarea id='ingredients' class="clear"></textarea></p>
      <p>Steps: <br>
        <textarea id='steps' class="clear"></textarea></p>
      <p>Quick Desciption<br>
        <textarea id='description' class="clear"></textarea></p>
      <button id='submitBtn'>Submit</button>
    </div>

    <!-- Recipe Display Page (Default) -->
    <div id='recipeCont'></div>

    <!-- Title -->
    <div id="homePage">
      <div id="titleBox">
        <h1 class='title'>Recipe Box</h1>
        <p class='tagline'>Keep track of all your recipes!</p>
        <p><button id="startBtn">Start Here</button></p>
      </div>
    </div>
  </div>

  <!-- Load JavaScript -->
  <script src="main.js"></script>
  <script src="helperFunctions.js"></script>
</body>

</html>
